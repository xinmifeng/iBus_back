<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>单文件上传样式演示页面</title>
    <link href="css/HttpUploader.css" type="text/css" rel="Stylesheet"/>
    <script type="text/javascript" src="js/HttpUploader.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script language="javascript" type="text/javascript">
    	var fileMgr = new HttpUploaderMgr();
		fileMgr.Fields["uid"] = 0;

    	$(document).ready(function()
    	{
    		fileMgr.LoadTo("FilePanel");
    		fileMgr.Init();

    		$("#btnSel").click(function()
    		{
    			fileMgr.UploadSingle(); //上传单个文件
    		});

    	});
    </script>
</head>
<body>
<div id="FilePanel"></div>
<div id="upPnl"></div>
	<input id="btnSel" type="button" value="浏览" />
</body>
</html>
