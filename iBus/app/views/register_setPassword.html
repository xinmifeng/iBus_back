      <div class="row">
          <div class="text-center col-xs-4 jiao_bg" style="padding:0;">
            <p class="text-center">输入手机号</p>
           </div>
           
           <div class="text-center col-xs-4" style="padding:0;">
            <p class="text-center">输入验证码</p>
           </div>
           
           <div class="text-center col-xs-4 jiao_bg2" style="padding:0;">
            <p class="text-center dif">设置密码</p>
           </div>
</div>

<!--输入框-->
<div class="container-fluid">
<div class="row pd30">
<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1"></label>
    <input ng-model="user.pwd" ng-change="checkChange()" type="password" class="form-control" id="exampleInputEmail1" placeholder="请输入密码">
  </div>
  
  <div class="form-group" style="margin-top:-15px;">
    <label for="exampleInputEmail1"></label>
    <input ng-model="user.repwd" ng-change="checkChange()" type="password" class="form-control" id="exampleInputEmail1" placeholder="再次输入密码">
  </div>
 </form>
</div>
<div class="row pd30"><button id="checkbtn" ng-click="verifyCode()" type="button" class="btn btn-primary btn-lg btn-block" style="background:#c9c9c9; border:1px solid #c9c9c9; outline:none; 
height:38px; line-height:18px; margin-top:-30px; color:#fefefe; font-size:16px;">注&nbsp;&nbsp;册</button></div>
