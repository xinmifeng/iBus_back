<!--导航条-->
<div class="container-fluid">
     <div class="row back_show">
        <div class="row col-xs-3">
			<a href="javascript:history.back(0)">
				<img src="images/back_show.jpg" width="53" height="45" />
			</a>
		</div>
     <div class="row col-xs-9 title_down" style="text-align:left; padding-left:10px">{{history.type}}</div>
  </div>
</div>

<!--列表1-->
<div class="pd30" ng-repeat="item in group" style="border:1px solid #dedede; border-bottom:none;">
	<div class="col-xs-4">
		<a class="pull-left" href="#videoDetail/{{item.id}}">
			<img ng-src="{{item.picture}}" width="100" height="85" class="img-responsive"/> 
		</a>
	</div>
	<div class="col-xs-7" style="margin-left:10px; margin-top:8px;">
		<a href="#videoDetail/{{item.id}}" style="background:none; text-decoration:none;">{{item.title}}</a>
		<p class="text-muted" style="margin-top:6px; margin-bottom:0px; font-size:12px;">{{item.playTime}}</p>
		<p class="text-muted" style="margin-top:0px; margin-bottom:3px; font-size:12px;">{{item.create_date}}</p>
	</div>
	<div class="clearfix"></div>
</div>
